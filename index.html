<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Luxury 3D Visit</title>
</head>
<body>
	<header>
		<div class="overlay"></div>
		<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
			<source src="https://luxury3dvisitcom.files.wordpress.com/2022/02/matterport-spot-pub.mp4" type="video/mp4">
		</video>
		<div class="container h-100">
			<div class="d-flex h-100 text-center align-items-center">
				<div class="w-100 text-white">
					<img class="mh-25" id="logo" src="assets/img/logo.svg" alt="Luxury 3D Visit">
					<h1 class="fs-4 mt-5">3D scan for virtual and immersive visits</h1>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section>
			<h2 class="container">Our last 3D scans</h2>
			<div class="row d-flex flex-align-items" id="carouselWrap">
				<div id="carousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<iframe id="mpex" width='100%' height='480' src='https://my.matterport.com/show/?m=7R5YEwHoVsB' frameborder='0' allowfullscreen allow='xr-spatial-tracking'></iframe>
						</div>
						<div class="carousel-item">
							<iframe id="mpex" width='100%' height='480' src='https://my.matterport.com/show/?m=vhj2AC9b7CJ' frameborder='0' allowfullscreen allow='xr-spatial-tracking'></iframe>
						</div>
						<div class="carousel-item">
							<iframe id="mpex" width='100%' height='480' src='https://my.matterport.com/show/?m=enL8TFpkVXU' frameborder='0' allowfullscreen allow='xr-spatial-tracking'></iframe>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</section>
		<section>
			<h2 class="container">Contact us</h2>

				<div class="container d-flex align-items-center">
					<form>
						<div class="mb-3">
					  		<label for="name" class="form-label">Name :</label>
					  		<input type="text" id="name" class="form-control bg-transparent">
				  		</div>
				  		<div class="mb-3">
					  		<label for="email" class="form-label">Email :</label>
					  		<input type="email" id="email" class="form-control bg-transparent">
						</div>
						<div class="mb-3">
	  						<label for="message" class="form-label">Message :</label>
							<textarea class="form-control bg-transparent" id="message" rows="8"></textarea>
						</div>
						<button id="msg-submit" type="submit" class="btn btn-primary">Contact us</button>
					</form>
				</div>
			
		</section>
	</main>
	<footer>
		<div style="height:50px"></div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
		var myCarousel = document.querySelector('#myCarousel')
var carousel = new bootstrap.Carousel(myCarousel)
	</script>
</body>
</html>
